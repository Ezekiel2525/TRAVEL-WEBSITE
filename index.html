<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPTOK - LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="flex-div">
                <img src="img/triptok.png">
                <a href="index.html" class="logbtn">LOGIN</a>
            </nav>
            <div class="loginform">
                <img src="img/user.png" alt="" class="avatar">
                <h2>LOGIN HERE</h2>
    
                <form>
                    <div class="form-group">
                        <label for="username">USERNAME</label>
                        <input type="text">
                    </div>
    
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password">
                    </div>

                    <button class="loginbtn">
                        <a href="homepage.html">LOGIN</a>
                    </button>

                    <a href="" class="loglink">Forgot Password?</a>

                </form>
            </div>
        </div>
       
    </header>
</body>
</html>
